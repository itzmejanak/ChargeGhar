<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #FF5722; /* ChargeGhar Orange */
            color: #ffffff;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 25px;
        }
        .otp-code {
            display: inline-block;
            background-color: #f0f0f0;
            color: #333;
            font-size: 36px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 8px;
            letter-spacing: 4px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        .instructions {
            font-size: 14px;
            color: #777;
            margin-top: 25px;
        }
        .footer {
            background-color: #f9f9f9;
            color: #777;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            border-top: 1px solid #eee;
        }
        .footer a {
            color: #FF5722;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ChargeGhar</h1>
        </div>
        <div class="content">
            <p>Here is your One-Time Password (OTP) for your recent request.</p>
            <div class="otp-code">{{ otp }}</div>
            <p class="instructions">
                This code is valid for 5 minutes. Please do not share it with anyone.
            </p>
        </div>
        <div class="footer">
            <p>&copy; 2025 ChargeGhar Nepal. All rights reserved.</p>
            <p>If you did not request this, please ignore this email.</p>
            <p><a href="https://chargeghar.com">Visit our website</a></p>
        </div>
    </div>
</body>
</html>
